<h2>Payment</h2>

<div class="order">

</div>

<div class="payment row">

  <form novalidate name="ccForm" class="ccForm inputForm">
    <div class="col col--1-of-2">
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" ng-model="data.first_name" id="firstName" placeholder="John"  required>
    </div>
    <div class="col col--1-of-2">
      <label for="lastName">Last Name</label>
      <input type="text" ng-model="data.last_name" id="lastName" placeholder="Doe" required>
    </div>
    <div class="col col--2-of-2">
      <label for="number">Card Number</label>
      <input type="text" ng-model="data.number" id="number" placeholder="XXXXXXXXXXXXXXXX" ng-minlength="16" ng-maxlength="16" ng-pattern="/^\d+$/" required>
    </div>
    <div class="col col--1-of-3">
      <label for="expiryMonth">Expiry Month</label>
      <input type="text" ng-model="data.expiry_month" id="expiryMonth" placeholder="DD" ng-minlength="2" ng-maxlength="2" ng-pattern="/^\d+$/" required>
    </div>
    <div  class="col col--1-of-3">
      <label for="expiryYear">Expiry Year</label>
      <input type="text" ng-model="data.expiry_year" id="expiryYear" placeholder="YYYY" ng-minlength="4" ng-maxlength="4" ng-pattern="/^\d+$/" required>
    </div>
    <div  class="col col--1-of-3">
      <label for="cvv">CVV</label>
      <input type="text" ng-model="data.cvv" id="cvv" placeholder="XXX" ng-minlength="3" ng-maxlength="3" ng-pattern="/^\d+$/" required>
    </div>
    <button type="button" ng-disabled="ccForm.$invalid" ng-click="fulfillPayment(data)">Pay Now</button>
  </form>
  <p class="message fail-message" ng-if="message">{{message}}</p>
</div>
