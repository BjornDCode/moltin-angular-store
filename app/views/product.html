
<h2>{{prod.title}}</h2>
<div class="product row">
  <figure ng-repeat="img in prodImgs" class="col col--1-of-3">
    <img src="{{img.url.https}}" alt="{{prod.slug}}">
  </figure>
  <div class="prodDesc col col--2-of-3">
    <p>{{prod.description}}</p>
    <p>Brand: <a ng-href="#/brand/{{prod.brand.data.id}}">{{prod.brand.value}}</a></p>
    <div class="price">{{prod.price.value}}</div>
  </div>
</div>
