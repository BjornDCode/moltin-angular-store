<html>
  <head>
    <meta charset="utf-8">
    <title></title>

  <body ng-app="storeApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- Add your site or application content here -->


      <header class="mainHeader">
        <div class="container" ng-controller="NavCtrl">
          <a ng-href="#/" class="logo">Gotham</a>
          <a ng-href="#" class="navToggle" ng-click="showNav = !showNav"><i class="fa fa-bars"></i></a>
          <nav class="mainNav" ng-if="showNav">
            <div class="categories">
              <a ng-repeat="category in categories" ng-href="#/category/{{category.id}}">{{category.title}}</a>
            </div>
            <div class="cart">
              <a href="#/cart"><i class="fa fa-shopping-cart"></i>0 items</a>
            </div>
          </nav>
        </div>
      </header>

      <main class="mainContent">
        <div ui-view="" class="container"></div>
      </main>

      <footer class="mainFooter">
        <div class="container">
          <div class="column">
            <h4>Help</h4>
            <ul>
              <li><a ng-href="#">FAQ</a></li>
              <li><a ng-href="#">Knowledgebase</a></li>
              <li><a ng-href="#">Return Items</a></li>
              <li><a ng-href="#">Track Your Order</a></li>
              <li><a ng-href="#">Support</a></li>
            </ul>
          </div>
          <div class="column">
            <h4>Learn More</h4>
            <ul>
              <li><a ng-href="#">About Us</a></li>
              <li><a ng-href="#">Payment Options</a></li>
              <li><a ng-href="#">Privacy Policy</a></li>
              <li><a ng-href="#">Terms & Conditions</a></li>
            </ul>
          </div>
          <div class="column">
            <h4>Follow Us</h4>
            <ul>
              <li>
                <a ng-href="#"><i class="fa fa-facebook-square"> Facebook</i></a>
              </li>
              <li>
                <a ng-href="#"><i class="fa fa-twitter-square"> Twitter</i></a>
              </li>
              <li>
                <a ng-href="#"><i class="fa fa-google-plus-square"> Google Plus</i></a>
              </li>
              <li>
                <a ng-href="#"><i class="fa fa-youtube-square"> Youtube</i></a>
              </li>
            </ul>
          </div>
        </div>
      </footer>





    <script src="https://js.moltin.com/v1"></script>

    <!-- build:js(.) scripts/vendor.js -->

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/store.js"></script>
        <script src="scripts/controllers/product.js"></script>
        <script src="scripts/controllers/category.js"></script>
        <script src="scripts/controllers/brand.js"></script>
        <script src="scripts/controllers/collection.js"></script>
        <script src="scripts/controllers/cart.js"></script>
        <script src="scripts/services/moltin.js"></script>
        <script src="scripts/controllers/nav.js"></script>
        <script src="scripts/directives/product.js"></script>
